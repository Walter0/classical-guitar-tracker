<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with earth tone gradient -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f5f2e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b7355;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#bg)" stroke="#6b5b47" stroke-width="4"/>
  
  <!-- Guitar body (simplified classical guitar shape) -->
  <ellipse cx="128" cy="140" rx="45" ry="60" fill="#d4c4a0" stroke="#8b7355" stroke-width="2"/>
  
  <!-- Guitar sound hole -->
  <circle cx="128" cy="140" r="15" fill="#6b5b47"/>
  <circle cx="128" cy="140" r="12" fill="#4a4035"/>
  
  <!-- Guitar neck -->
  <rect x="125" y="50" width="6" height="90" fill="#8b7355"/>
  
  <!-- Guitar strings -->
  <line x1="128" y1="50" x2="128" y2="200" stroke="#4a4035" stroke-width="0.8"/>
  <line x1="125" y1="50" x2="125" y2="200" stroke="#4a4035" stroke-width="0.8"/>
  <line x1="131" y1="50" x2="131" y2="200" stroke="#4a4035" stroke-width="0.8"/>
  <line x1="122" y1="50" x2="122" y2="200" stroke="#4a4035" stroke-width="0.8"/>
  <line x1="134" y1="50" x2="134" y2="200" stroke="#4a4035" stroke-width="0.8"/>
  <line x1="119" y1="50" x2="119" y2="200" stroke="#4a4035" stroke-width="0.8"/>
  <line x1="137" y1="50" x2="137" y2="200" stroke="#4a4035" stroke-width="0.8"/>
  
  <!-- Guitar head/tuning pegs area -->
  <rect x="115" y="40" width="26" height="15" fill="#a0956b" stroke="#8b7355" stroke-width="1"/>
  
  <!-- Tuning pegs -->
  <circle cx="120" cy="47" r="2" fill="#6b5b47"/>
  <circle cx="128" cy="47" r="2" fill="#6b5b47"/>
  <circle cx="136" cy="47" r="2" fill="#6b5b47"/>
  
  <!-- Musical note accent -->
  <text x="170" y="80" font-family="serif" font-size="24" fill="#6b5b47">â™ª</text>
  
  <!-- App name text -->
  <text x="128" y="230" font-family="serif" font-size="12" fill="#6b5b47" text-anchor="middle" font-weight="bold">GUITAR TRACKER</text>
</svg>